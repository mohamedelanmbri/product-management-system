<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>

        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title" required>
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price" required>
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getsearchmood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getsearchmood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteall">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>dalete</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>


    <script src="crud1.js"></script>
</body>
</html>
